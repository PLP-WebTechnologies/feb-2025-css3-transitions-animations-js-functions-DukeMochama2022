<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Animations</h1>
        
        <div class="animation-box">
            <div class="ball" id="animatedBall"></div>
            <div class="box-content" id="contentBox">
                <h2>Click Counter</h2>
                <p id="clickCount">Clicks: 0</p>
            </div>
        </div>

        <div class="controls">
            <button id="animateBtn">Animate Box</button>
            <button id="resetBtn">Reset Counter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
